<div class="wrapper-footer">
  <h3 class="header">JETZT FÜR DEN NEWSLETTER ANMELDEN!</h3>

  <div class="container-name-mail">
    <div class="container-name">
      <div>
        <div>
          <label for="name" class="required" for="">Name</label>
        </div>
        <div>
          <input class="dtl-inp" type="text" />
        </div>
      </div>
    </div>

    <div class="container-name">
      <div>
        <div>
          <label for="email" class="required" for="">E-Mail</label>
        </div>
        <div>
          <input class="dtl-inp" type="text" />
        </div>
      </div>
    </div>
  </div>

  <label class="wrapper-checkbox">
    <input type="checkbox" id="newsletterConsent" />
    Mit meiner Anmeldung zum Newsletter willige ich ein, regelmäßig werbende
    Newsletter per E-Mail zu erhalten. Ich kann diese Einwilligung jederzeit
    widerrufen. Die &nbsp;<a [routerLink]="['/datenschutzpage']"
      >Datenschutzerklärung</a
    >&nbsp;&nbsp;habe ich zur Kenntnis genommen.
  </label>

  <div class="wrapper-text">
    <button (click)="onSubmit()">Jetzt anmelden</button>

    <ui-button 
    [label]="'Jetzt anmelden'" 
    [isPrimary]="true"
    ></ui-button>

    <p>Copyright © 2025 Lorem, ipsum dolor.</p>

    <ul>
      <li><a [routerLink]="'/impressum'">Impressum</a></li>
      <li><a [routerLink]="'/datenschutzpage'">Datenschutzerklärung</a></li>
      <li><a [routerLink]="'/landingpage'">Home</a></li>
    </ul>
  </div>
</div>
